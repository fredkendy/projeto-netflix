<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetFlix Clone</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <!--responsividade-->

    <link rel="stylesheet" href="css/responsive.css">
    
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">  

</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
                <nav>
                    <a href="#">Início</a>
                    <a href="#">Filmes</a>
                    <a href="#">Séries</a>
                    <a href="#">Documentários</a>
                </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Squid Game</h3>
                <p class="descricao">Centenas de jogadores falidos aceitam um estranho convite para um jogo de sobrevivência. Um prêmio milionário aguarda, mas as apostas são altas e mortais.</p>
                <div class="botoes">
                    <button type="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTA AGORA
                    </button>
                    <button type="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>

    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">

            <div class="item">
                <img class="box-filme" src="img/mini1.jpg" alt="" srcset="">
            </div>

            <div class="item">
                <img class="box-filme" src="img/mini2.jpg" alt="" srcset="">
            </div>

            <div class="item">
                <img class="box-filme" src="img/mini3.jpg" alt="" srcset="">

            <div class="item">
                <img class="box-filme" src="img/mini4.jpg" alt="" srcset="">
            </div>

            <div class="item">
                <img class="box-filme" src="img/mini5.jpg" alt="" srcset="">
            </div>

            <div class="item">
                <img class="box-filme" src="img/mini6.jpg" alt="" srcset="">
            </div>

            <div class="item">
                <img class="box-filme" src="img/mini7.jpg" alt="" srcset="">
            </div>

            <div class="item">
                <img class="box-filme" src="img/mini8.jpg" alt="" srcset="">
            </div>

            <div class="item">
                <img class="box-filme" src="img/mini9.jpg" alt="" srcset="">
            </div>

        </div>
    </div>


    <script src="https://kit.fontawesome.com/5b9e1d34bc.js"></script>

    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>
</html>
